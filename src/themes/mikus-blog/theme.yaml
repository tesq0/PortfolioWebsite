name: mikus-blog
description: 'blog theme'
author: 'Mikołaj Gałkowski'
homepage: ''
code: 'Mikus-Blog'

form:
    tabs:
        fields:

            #
            # General tab.
            #

            name:
                label: Blog Name
                comment: The name of the blog, or your own name. This is displayed in the menu section and page titles.
                default: Mr. Foo Bar
                tab: General

            avatar:
                label: Avatar Picture
                comment: The avatar picture in the menu section. Size should be 120 x 120 px.
                default: https://www.gravatar.com/avatar/default?s=120
                tab: General

            contact:
                label: Contact email
                tab: General

            whoami:
                label: Blog Description
                comment: The text under "Who am I?". Keep it short.
                type: textarea
                size: tiny
                default: ''
                tab: General
                
            #
            # Social Buttons tab.
            #

            social_buttons:
                type: repeater
                tab: Social Buttons
                form:
                    fields:
                        fa:
                            label: Font-Awesome Icon
                            comment: See https://fortawesome.github.io/Font-Awesome/icons/
                            type: dropdown
                            span: left
                            options:
                                bitbucket: bitbucket
                                codepen: codepen
                                delicious: delicious
                                deviantart: deviantart
                                dribbble: dribbble
                                facebook: facebook
                                flickr: flickr
                                github: github
                                instagram: instagram
                                jsfiddle: jsfiddle
                                lastfm: lastfm
                                leaf: leaf (OctoberCMS)
                                linkedin: linkedin
                                paypal: paypal
                                pinterest: pinterest
                                reddit: reddit
                                skype: skype
                                slack: slack
                                spotify: spotify
                                stack-exchange: stack-exchange
                                stack-overflow: stack-overflow
                                tumblr: tumblr
                                twitch: twitch
                                twitter: twitter
                                vine: vine
                                youtube: youtube

                        color:
                            label: Brand Color (See brandcolors.net)
                            type: colorpicker
                            span: right

                        href:
                            label: URL
                            comment: "The full URL to your profile. It is recommended to begin the URL with two forward slash. Eg: //twitter.com/krisawzm"


            #
            # Meta tab.
            #

            meta_author:
                label: Author
                comment: Contents of the <meta name="author"> element.
                tab: Meta

            meta_icon:
                label: Icon
                comment: favicon for the website
                tab: Meta

            meta_lang:
                label: Language Code
                comment: Language code in <body lang="$x">
                default: en
                tab: Meta

require:
    - RainLab.Blog
